<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <script>
      window.addEventListener('load', () => {
        const camera = document.querySelector('[camera]');
        const marker = document.querySelector('a-marker');
        let check;

        marker.addEventListener('markerFound', () => {
            let cameraPosition = camera.object3D.position;
            let markerPosition = marker.object3D.position;
            let distance = cameraPosition.distanceTo(markerPosition)

            check = setInterval(() => {
                cameraPosition = camera.object3D.position;
                markerPosition = marker.object3D.position;
                distance = cameraPosition.distanceTo(markerPosition)

                // do what you want with the distance:
                console.log(distance);
            }, 100);
        });

        marker.addEventListener('markerLost', () => {
          clearInterval(check);
        })
      })
    </script>
    <a-scene embedded arjs>
      <a-marker preset='custom' type='pattern' url="data/pattern-marker.patt">
        <!-- <a-box position="0 0.5 0" 
            material="color: red; transparent: true; opacity: 0.50;">
        </a-box> -->
        <a-entity obj-model="obj: url(models/lamp.obj); mtl: url(models/lamp.mtl)" position="-0.5 .0 0.5" rotation="0 0 0" scale="0.3 0.3 0.3" ></a-entity>
         
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
